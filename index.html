<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <img src="SV-SS.png" id="fondo" />
    <div class="wrapper">
        <div class="heading">
            <h3>Cuenta regresiva para</h3>
            <h1>2023</h1>
            <audio controls autoplay="true">
                <source src="./audio.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="countdown">
            <div class="box">
                <span class="num" id="day-box">00</span>
                <span class="text">Dias</span>
            </div>
            <div class="box">
                <span class="num" id="hr-box">00</span>
                <span class="text">Horas</span>
            </div>
            <div class="box">
                <span class="num" id="min-box">00</span>
                <span class="text">Minutos</span>
            </div>
            <div class="box">
                <span class="num" id="sec-box">00</span>
                <span class="text">Segundos</span>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
